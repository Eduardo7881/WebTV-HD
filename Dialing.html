<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/Dialing.css"/>
</head>
<body>
  <audio src="audio/dialing.mp3" autoplay loop></audio>
<img src="images/Dialing.gif" style="width: auto; height: 50vh;"></img>
<div class="progress-bar-container">
  <div class="progress-bar"></div>
  <div class="progress"></div>
</div>

  <script>
window.onload = function() {
  const progressBar = document.querySelector('.progress');
  const statusBarMessage = document.querySelector('.status-bar-message');
  let percent = 0;

  const interval = setInterval(() => {
    percent += 10;
    progressBar.style.width = `${percent}%`;

    if (percent === 100) {
      statusBarMessage.textContent = 'Connecting to WebTV';
      clearInterval(interval);
    } else if (percent === 30) {
      statusBarMessage.textContent = 'Dialing toll free';
    } else if (percent === 60) {
      statusBarMessage.textContent = 'Waiting to connect';
    }
  }, 2000);
};
  </script>
</body>
</html>
