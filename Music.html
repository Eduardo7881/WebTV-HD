<!DOCTYPE HTML>
<html><head>
  <title>WebTV Music</title>
  <link rel=stylesheet type=text/css href=css/style.css>
  <link rel=stylesheet type=text/css href=css/music.css>
  <link rel="shortcut icon" href=Icon.png>
  <script src=js/main.js></script>
  <script src=https://cdn.jsdelivr.net/gh/Sgeo/webtv-audioscope@1.1/webtv-audioscope.js></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="application-name" content="WebTV HD">
</head>
<body>
<audio id=clickSound src=audio/click.mp3 preload=auto></audio>
<audio id=inputSound src=audio/inputClick.mp3 preload=auto></audio>
<audio id=submitSound src=audio/submitClick.mp3 preload=auto></audio>
<audio id=errorSound src=audio/error.mp3 preload=auto></audio>
<audio id=panelUp src=audio/up.mp3 preload=auto></audio>
<audio id=panelDown src=audio/down.mp3 preload=auto></audio>
<div id=selectionbox></div>

<div class=sidebar>
  <div class=sidebar-contents>
    <img class="sidebar-logo clickable" src=images/WebTVJewel.svg alt="WebTV Logo - click to go to the home page." onClick="linkHandler('Home.html');">
    <div class=sidebar-border></div>
  </div>
  <div class=bottom-right-image>
    <img alt="Setup Text" src=images/Setup.svg>
  </div>
  <div class=sidebar-shadow></div>
</div>

<div class=main-content>
  <h1 id=top>WebTV Music</h1>
  <p>Boogie on down!</p>
  <webtv-audioscope width=100% height=15vh bgcolor=#242424 border=0.2rem leftoffset=-2.5% rightoffset=2.5% gain=2></webtv-audioscope>
  <webtv-audioscope width=100% height=5vh bgcolor=#242424 border=0.2rem leftoffset=-2.5% rightoffset=2.5% gain=0></webtv-audioscope>
  <h3 id=songs>Songs</h3>
  <div class=song-list>
    <div class=song-container>
      <div class=song-title>Dialing.MID Remaster</div>
      <div class=song-artist>webcd</div>
      <audio src=audio/dialing.mp3 controls></audio>
    </div>
    <div class=song-container>
      <div class=song-title>Click Sound</div>
      <div class=song-artist>Brian Salter</div>
      <audio src=audio/click.mp3 controls></audio>
    </div>
    <div class=song-container>
      <div class=song-title>Modem.MID</div>
      <div class=song-artist>Brian Salter</div>
      <audio src=audio/modem.mp3 controls></audio>
    </div>
  </div>
  <p>uh sorry we ran out of songs</p>
  <div class=border><hr class=printonly></div>
  <button class="ButtonBorder2 submit" onclick="linkhandler('Home.html');">Home</button>
  <div class=bottom-padding></div>
</div>

<div class=status-bar>
  <div class=status-bar-content>
    <div class="ButtonBorder2 show-sidebar-button" onclick=toggleSidebar()></div>
    <div class=page-name></div>
    <div class=status-container>
      <div class=status-indicator><webtv-audioscope leftoffset=-2.5% rightoffset=2.5% width=100% height=2.6vw bgcolor=#16162A gain=2></div>
    </div>
  </div>
</div>

</body></html>
