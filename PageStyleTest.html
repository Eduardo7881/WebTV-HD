<!DOCTYPE HTML>
<html><head>
  <title>Settings page</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- Stylesheet. Don't remove or change unless you want to use a different style. -->
    <script src="js/SelectionBox.js"></script>
	<script>
    document.addEventListener('DOMContentLoaded', function () {
      const inputSound = document.getElementById('inputSound');
      const inputs = document.querySelectorAll('.input');
      const clickSound = document.getElementById('clickSound');
      const clickableButtons = document.querySelectorAll('.clickable');
      const submitInputs = document.querySelectorAll('.submit');
      const submitSound = document.getElementById('submitSound');

      function playClickSound() {
        clickSound.currentTime = 0;
        clickSound.play();
      }

      function playInputSound() {
        inputSound.currentTime = 0;
        inputSound.play();
      }

      function playSubmitSound() {
        submitSound.currentTime = 0;
        submitSound.play();
      }

      clickableButtons.forEach(button => {
        button.addEventListener('click', playClickSound);
      });

      inputs.forEach(button => {
        button.addEventListener('click', playInputSound);
      });

      submitInputs.forEach(button => {
      
        button.addEventListener('click', playSubmitSound);
      });

    });</script>
</head>
<body>

<audio id="clickSound" src="audio/click.mp3" preload="auto"></audio>
<audio id="inputSound" src="audio/inputClick.mp3" preload="auto"></audio>
<audio id="submitSound" src="audio/submitClick.mp3" preload="auto"></audio>

  <div class="sidebar">
    <div class="sidebar-contents"> <!-- WebTV logo div -->
      <a href="#" class="clickable"><img src="images/WebTVLogoHD.png" alt="Logo"></a> <!-- Sidebar WebTV logo -->
      <div class="sidebar-border"></div> <!-- Sidebar border, separates links and WebTV logo -->
      <div class="sidebar-link"><a href="#" class="clickable">Link 1</a></div>
      <div class="sidebar-border"></div>
      <div class="sidebar-link"><a href="#" class="clickable">Link 2</a></div>
      <div class="sidebar-border"></div>
    </div>

    <div class="bottom-right-image"> <!-- Setup image div -->
      <img alt="Setup Text" src="images/Setup.png" style="margin-left: auto;margin-right: auto;margin-bottom: auto;"> <!-- Setup image -->
    </div>
  </div>

<div class="selection-box" style="display: none;"></div> <!-- Selectionbox -->

  <div class="main-content">
    <h1>Settings page</h1> <!-- Main title -->

    <div class="input-container">
      <label for="Textbox1">Text box 1's flavor text.</label>
      <input type="text" name="Textbox1" id="Textbox1">
    </div>

    <div class="input-container">
      <label for="Textbox2">Text box 2's flavor text.</label>
      <input type="text" name="Textbox2" id="Textbox2">
    </div>

	<div class="input-container">
	  <label for="myCheckbox">Checkbox flavor text.</label>
	  <div class="webtv-checkbox" style="margin-top: 0.35%;">
	    <input type="checkbox" id="myCheckbox" class="input">
	    <span class="checkmark">âœ”</span>
	  </div>
	</div>

    
<div class="input-container" style="display: flex;flex-direction: column;">
  <label for="RadioButtons">Radio buttons.</label>
  <div class="radio-buttons">
    <label for="Option1">
      <input type="radio" name="RadioButtons" id="Option1" class="input"> Option 1</label>
    <label for="Option2">
      <input type="radio" name="RadioButtons" id="Option2" class="input"> Option 2</label>
  </div>
</div>

  
  <div class="border"></div> <!-- Border div -->
      <input class="submit" type="submit" value="Button"> <!-- Submit button -->
  </div>

<div class="status-bar"> <!-- Statusbar -->
  <div class="status-bar-content"> <!-- Statusbar content, like page name and indicator -->
    <div class="page-name">Current Page Name</div> <!-- Page name -->
    <div class="status-container"> <!-- Status indicator container -->
    	<div class="status-indicator"></div> <!-- Status indicator -->
    </div>
  </div>
</div>

</body></html>
