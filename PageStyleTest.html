<html><head>
  <title>Settings page</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="sidebar">
    <div class="top-left-image">
      <img src="images/WebTVLogoHD.png" alt="Logo">
      <div style="margin-top: 10%;"></div>
      <div class="sidebar-border"></div>
    </div>

    <div class="bottom-right-image">
      <img alt="Setup Text" src="images/Setup.png" style="margin-left: auto;margin-right: auto;margin-bottom: auto;">
    </div>
  </div>

  <div class="main-content">
    <h1>Settings page</h1>

    <div class="input-container">
      <label for="Textbox1">Text box 1's flavor text.</label>
      <input type="text" name="Textbox1" id="Textbox1" placeholder="">
    </div>

    <div class="input-container">
      <label for="Textbox2">Text box 2's flavor text.</label>
      <input type="text" name="Textbox2" id="Textbox2" placeholder="">
    </div>

    <div class="input-container">
      <label for="Checkbox">Checkbox flavor text.</label>
      <input type="checkbox" name="Checkbox" id="Checkbox">
    </div>
    
<div class="input-container" style="display: flex;
  flex-direction: column;">
  <label for="RadioButtons" style="">Radio buttons.</label>
  <div style="align-self: end;display: grid;">
    <label for="Option1">
      <input type="radio" name="RadioButtons" id="Option1" style=""> Option 1
    </label>
    <label for="Option2">
      <input type="radio" name="RadioButtons" id="Option2"> Option 2
    </label>
  </div>
</div>


    <div style="margin-top: 2%;">
    <div class="border"></div>
      <input type="submit" value="Button">
    </div>
  </div>

<div class="status-bar">
  <div class="status-bar-content">
    <div class="page-name">Current Page Name</div>
    <div class="status-container">
    	<div class="status-indicator"></div>
    </div>
  </div>
</div>


</body></html>
