<!DOCTYPE HTML>
<html><head>
  <title>Settings page</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- Stylesheet. Don't remove or change unless you want to use a different style. -->
    <script src="js/SelectionBox.js"></script>
</head>

<body>
  <div class="sidebar">
    <div class="top-left-image"> <!-- WebTV logo div -->
      <img src="images/WebTVLogoHD.png" alt="Logo"> <!-- Sidebar WebTV logo -->
      <div style="margin-top: 10%;"></div> <!-- Margin, to keep the image aligned -->
      <div class="sidebar-border"></div>
    </div>

    <div class="bottom-right-image"> <!-- Setup image div -->
      <img alt="Setup Text" src="images/Setup.png" style="margin-left: auto;margin-right: auto;margin-bottom: auto;"> <!-- Setup image -->
    </div>
  </div>

<div class="selection-box"></div>

  <div class="main-content">
    <h1>Settings page</h1> <!-- Main title -->

    <div class="input-container">
      <label for="Textbox1">Text box 1's flavor text.</label>
      <input type="text" name="Textbox1" id="Textbox1">
    </div>

    <div class="input-container">
      <label for="Textbox2">Text box 2's flavor text.</label>
      <input type="text" name="Textbox2" id="Textbox2">
    </div>

    <div class="input-container">
      <label for="Checkbox">Checkbox flavor text.</label>
      <input type="checkbox" name="Checkbox" id="Checkbox">
    </div>
    
<div class="input-container" style="display: flex;flex-direction: column;">
  <label for="RadioButtons">Radio buttons.</label>
  <div class="radio-buttons">
    <label for="Option1">
      <input type="radio" name="RadioButtons" id="Option1"> Option 1</label>
    <label for="Option2">
      <input type="radio" name="RadioButtons" id="Option2"> Option 2</label>
  </div>
</div>

  <div style="margin-top: 2%;"> <!-- Submit button div -->
    <div class="border"></div>
      <input type="submit" value="Button"> <!-- Submit button -->
    </div>
  </div>

<div class="status-bar"> <!-- Statusbar -->
  <div class="status-bar-content"> <!-- Statusbar content, like page name and indicator -->
    <div class="page-name">Current Page Name</div> <!-- Page name -->
    <div class="status-container"> <!-- Status indicator container -->
    	<div class="status-indicator"></div> <!-- Status indicator -->
    </div>
  </div>
</div>

</body></html>
