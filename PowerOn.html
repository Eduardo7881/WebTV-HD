<!DOCTYPE html>
<html>

<head>
  <title>Power On</title>
  <link rel=stylesheet type=text/css href=css/style.css>
  <link rel=stylesheet type=text/css href=css/PowerOn.css>
  <link rel="shortcut icon" href=Icon.png>
  <script src=js/main.js></script>
  <script src=js/PowerOn.js></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  </head>

  <body>
    <div id=selectionbox style=visibility:hidden;></div> <!-- these only exist to prevent js errors -->
    <div class=page-name style=display:none;></div>
    <audio id=submitSound src=audio/submitClick.mp3 preload=auto></audio>
    <audio id=errorSound src=audio/error.mp3 preload=auto></audio>
    <audio id=modem src=audio/modem.mp3 preload=auto></audio>
    <!-- Dialing sounds -->
    <audio id=clickSound src=audio/click.mp3 preload=auto></audio>
    <audio id=inputSound src=audio/inputClick.mp3 preload=auto></audio>
    <audio id=dialing-music src=audio/dialing.mp3 loop preload=auto></audio>
    <!-- Etc -->
    <audio id=splash-jingle src=audio/splash.mp3 preload=auto></audio>

    <!-- CityRoad dialing screen that follows -->
    <div class=hiddenUntilLogo>
      <div id=city></div>
      <div id=progressbar-container>
        <span id=progressbar-message>Preparing to call</span><br>
        <progress id=progressbar max=100 value=5></progress>
        <button class=submit id=skipDialing onClick=skipDialing()>Skip Dialing</button>
      </div>
    </div>

    <div class=logoArea>
      <img class=hiddenUntilClick src=images\logos\Philips.png alt="Philips-Magnavox Logo">
      <!-- Logo. Change to whatever logo you'd like to display. -->
      <div class=hideOnClick>
        <button class="submit powerOnButton" onClick=powerOn()>Power On</button>
        <p>This is needed because browsers require interaction before audio is played.</p>
      </div>
    </div>

    <!-- Splash -->
    <div class=hiddenUntilConnected>
      <!-- <img src="images/logos/Microsoft.png" alt="Microsoft"> -->
      <img src="images/logos/Splash.png" alt="Splash logo">
    </div>
  </body>

</html>
