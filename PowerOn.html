<!DOCTYPE html>
<html><head>
  <title>Power On</title>
  <link rel=stylesheet type=text/css href=css/style.css>
  <link rel="shortcut icon" href=Icon.png>
  <script src=js/main.js></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
    }
    
	.powerOnButton {
	  width: 8rem;
	  margin-left: auto !important;
	  margin-right: auto;
	}
	
    .hiddenUntilClick {
      display: none;
    }
    
    .hideOnClick {
      position: absolute;
      display: grid;
    }

    .animating {
      opacity: 0;
      animation: fadeInOut 2s ease-in-out 1s forwards;
      width: 35vw;
      height: auto;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
  <script>
    function wait(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function powerOn() {
      const hideOnClick = document.querySelector(".hideOnClick");
      hideOnClick.style.display = "none";

      const modem = document.getElementById("modem");
      modem.play();

      const img = document.querySelector(".hiddenUntilClick");
      img.classList.remove("hiddenUntilClick");
      img.classList.add("animating");

      const imgAnimating = document.querySelector(".animating");
      imgAnimating.style.animationPlayState = "running";

      await wait(3200);
      window.location.href = "PageStyleGuide.html";
    }
  </script>
</head>
<body>
<div id=selectionbox style=visibility:hidden;></div> <!-- these only exist to prevent js errors -->
<div class=page-name style=display:none;></div>
<audio id=submitSound src=audio/submitClick.mp3 preload=auto></audio>
<audio id=errorSound src=audio/error.mp3 preload=auto></audio>
<audio id=modem src=audio/modem.mp3 preload=auto></audio>

  <img class=hiddenUntilClick src=images\logos\Philips.png alt="Philips-Magnavox Logo"> <!-- Logo. Change to whatever logo you'd like to display. -->
  <audio id=submitSound src=audio/submitClick.mp3 preload="auto"></audio>
  <div class=hideOnClick>
    <input class="submit powerOnButton" type=submit value="Power On" onClick=powerOn()></input>
    <p>This is needed because browsers require interaction before audio is played.</p>
  </div>

</body></html>
